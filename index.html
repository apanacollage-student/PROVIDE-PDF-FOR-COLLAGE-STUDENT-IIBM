<body>

    <!-- ‚≠ê LOGIN BOX -->
    <div class="box" id="loginBox">
        <h2>Login</h2>

        <!-- ‚≠ê NEW Login FORM for Netlify -->
        <form name="loginForm" method="POST" data-netlify="true">
            <input type="text" name="username" id="loginUser" placeholder="Enter Username">
            <input type="password" name="password" id="loginPass" placeholder="Enter Password">
            <button type="submit" onclick="login()">Login</button>
        </form>

        <p class="msg" id="loginMsg"></p>
        <p class="switch" onclick="showSignup()">Don't have an account? Signup</p>
    </div>

    <!-- ‚≠ê SIGNUP BOX -->
    <div class="box" id="signupBox" style="display:none;">
        <h2>Signup</h2>

        <!-- ‚≠ê NEW Signup FORM for Netlify -->
        <form name="signupForm" method="POST" data-netlify="true">
            <input type="text" name="username" id="signupUser" placeholder="Create Username">
            <input type="password" name="password" id="signupPass" placeholder="Create Password">
            <button type="submit" onclick="signup()">Signup</button>
        </form>

        <p class="msg" id="signupMsg"></p>
        <p class="switch" onclick="showLogin()">Already have an account? Login</p>
    </div>



    <script>
        function showSignup() {
            document.getElementById("loginBox").style.display = "none";
            document.getElementById("signupBox").style.display = "block";
        }

        function showLogin() {
            document.getElementById("signupBox").style.display = "none";
            document.getElementById("loginBox").style.display = "block";
        }

        /* ‚≠ê SAME LOCALSTORAGE SYSTEM (No change) */
        function signup() {
            let user = document.getElementById("signupUser").value;
            let pass = document.getElementById("signupPass").value;

            if (user === "" || pass === "") {
                document.getElementById("signupMsg").style.color = "red";
                document.getElementById("signupMsg").innerText = "Please fill all fields!";
                return;
            }

            let users = JSON.parse(localStorage.getItem("users")) || [];

            if (users.some(u => u.username === user)) {
                document.getElementById("signupMsg").style.color = "red";
                document.getElementById("signupMsg").innerText = "Username already taken!";
                return;
            }

            users.push({ username: user, password: pass });
            localStorage.setItem("users", JSON.stringify(users));

            document.getElementById("signupMsg").style.color = "lightgreen";
            document.getElementById("signupMsg").innerText = "Signup Successful!";
        }

        function login() {
            let user = document.getElementById("loginUser").value;
            let pass = document.getElementById("loginPass").value;

            let users = JSON.parse(localStorage.getItem("users")) || [];
            let found = users.find(u => u.username === user && u.password === pass);

            if (found) {
                document.getElementById("loginMsg").style.color = "lightgreen";
                document.getElementById("loginMsg").innerText = "Login Successful!";
                window.location.href = "SELECT.html";
            } else {
                document.getElementById("loginMsg").style.color = "red";
                document.getElementById("loginMsg").innerText = "Wrong Username or Password!";
            }
        }
    </script>
