<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Login</title>
    <link rel="icon" type="image/png" href="favicon.png">

    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #0404bd;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;

            background-image: url("https://www.xda-developers.com/wp-content/uploads/2012/03/Code.jpeg");
            background-size: cover;
            background-position: center;
            animation: bgMove 15s infinite alternate ease-in-out;
        }

        @keyframes bgMove {
            0% { background-position: center; }
            100% { background-position: bottom; }
        }

        .box {
            width: 90%;
            max-width: 350px;
            background: rgba(255, 255, 255, 0.12);
            padding: 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            text-align: center;
            color: rgb(255, 220, 150);
            font-size: 18px;
            box-shadow: 0 0 20px cyan;
            animation: floatBox 3s infinite ease-in-out;
        }

        @keyframes floatBox {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        .title {
            font-size: 28px;
            border-right: 3px solid white;
            width: fit-content;
            margin: auto;
            white-space: nowrap;
            overflow: hidden;
            animation: typing 2s steps(20), blink .7s infinite;
        }

        @keyframes typing {
            from { width: 0; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border-radius: 8px;
            border: none;
            font-size: 18px;
            background: rgba(255,255,255,0.2);
            color: white;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            box-shadow: 0 0 12px cyan;
            background: rgba(255,255,255,0.3);
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            font-size: 20px;
            background: cyan;
            border-radius: 8px;
            cursor: pointer;
            border: none;
            position: relative;
            overflow: hidden;
            transition: 0.3s;
        }

        button:hover {
            background: #071398;
            color: white;
            transform: scale(1.05);
            box-shadow: 0 0 20px #00f6ff;
        }

        .switch {
            color: yellow;
            cursor: pointer;
            font-size: 17px;
        }

        .msg {
            font-weight: bold;
            margin-top: 15px;
        }

        .eye {
            position: relative;
            float: right;
            margin-top: -46px;
            margin-right: 10px;
            cursor: pointer;
            color: white;
        }

        footer {
            margin-top: 40px;
            width: 100%;
            text-align: center;
            padding: 15px 0;
            background: rgba(0, 0, 0, 0.4);
            color: white;
            font-size: 16px;
            animation: footerglow 4s infinite alternate;
        }

        @keyframes footerglow {
            from { box-shadow: 0 0 10px cyan; }
            to { box-shadow: 0 0 25px cyan; }
        }

        footer a {
            color: cyan;
            font-size: 30px;
            margin: 0 8px;
            text-decoration: none;
            transition: 0.3s;
        }

        footer a:hover {
            color: white;
            text-shadow: 0 0 12px cyan;
            transform: scale(1.2);
        }
    </style>
</head>

<body>

    <!-- LOGIN BOX -->
    <div class="box" id="loginBox">
        <h2 class="title">Login_ ‚ù§Ô∏è by Ayush </h2>

        <input type="text" id="loginUser" placeholder="Enter Username">
        <input type="password" id="loginPass" placeholder="Enter Password">
        <span class="eye" onclick="togglePass('loginPass')">üëÅ</span>

        <button type="button" onclick="login()">Login</button>

        <p class="msg" id="loginMsg"></p>
        <p class="switch" onclick="showSignup()">Don't have an account? Signup</p>
    </div>

    <!-- SIGNUP BOX -->
    <div class="box" id="signupBox" style="display:none;">
        <h2 class="title">Signup</h2>

        <input type="text" id="signupUser" placeholder="Create Username">
        <input type="password" id="signupPass" placeholder="Create Password">
        <span class="eye" onclick="togglePass('signupPass')">üëÅ</span>

        <button type="button" onclick="signup()">Signup</button>

        <p class="msg" id="signupMsg"></p>
        <p class="switch" onclick="showLogin()">Already have an account? Login</p>
    </div>

    <!-- üíö DONATE SECTION (ADDED) -->
    <div style="
        max-width:350px;
        margin:40px auto;
        padding:25px;
        text-align:center;
        background:rgba(0,0,0,0.5);
        border-radius:15px;
        box-shadow:0 0 20px rgb(154, 4, 104);
        color:white;">
        <h3>Support This Project</h3>
        <p style="font-size:14px;opacity:0.8;">Donate via UPI</p>
        <input id="donateAmount" type="number" placeholder="Enter amount ‚Çπ" min="1">
        <button onclick="donateUPI()">Donate via UPI </button>
    </div>

    <script>
        function togglePass(id){
            let input = document.getElementById(id);
            input.type = (input.type === "password") ? "text" : "password";
        }

        function showSignup() {
            loginBox.style.display = "none";
            signupBox.style.display = "block";
        }

        function showLogin() {
            signupBox.style.display = "none";
            loginBox.style.display = "block";
        }

        function signup() {
            let user = signupUser.value;
            let pass = signupPass.value;

            if (!user || !pass) {
                signupMsg.style.color = "red";
                signupMsg.innerText = "Please fill all fields!";
                return;
            }

            let users = JSON.parse(localStorage.getItem("users")) || [];

            if (users.some(u => u.username === user)) {
                signupMsg.style.color = "red";
                signupMsg.innerText = "Username already taken!";
                return;
            }

            users.push({ username: user, password: pass });
            localStorage.setItem("users", JSON.stringify(users));

            signupMsg.style.color = "lightgreen";
            signupMsg.innerText = "Signup Successful!";
        }

        function login() {
            let user = loginUser.value;
            let pass = loginPass.value;

            let users = JSON.parse(localStorage.getItem("users")) || [];
            let found = users.find(u => u.username === user && u.password === pass);

            if (found) {
                localStorage.setItem("loggedIn", "true");
                localStorage.setItem("currentUser", user);
                window.location.href = "SELECT.html";
            } else {
                loginMsg.style.color = "red";
                loginMsg.innerText = "Wrong Username or Password!";
            }
        }

        // üíö UPI DONATE FUNCTION
        function donateUPI(){
            const amount = document.getElementById("donateAmount").value;
            if(!amount || amount <= 0){
                alert("Enter valid amount");
                return;
            }

            const upiId = "8579862692@upi"; // üî¥ CHANGE THIS
            const name = "Ayush Website";
            const note = "Support Donation";

            const url = `upi://pay?pa=${upiId}&pn=${encodeURIComponent(name)}&am=${amount}&cu=INR&tn=${encodeURIComponent(note)}`;
            window.location.href = url;
        }
    </script>

        <p style="font-size:14px;opacity:0.7;">
            Student Resource Notes | All Rights Reserved
        </p>
    </footer>

</body>
</html>
