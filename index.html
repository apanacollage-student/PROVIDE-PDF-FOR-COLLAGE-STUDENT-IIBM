<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ayush | Secure Login</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:"Segoe UI",Arial,sans-serif}

/* ===== BACKGROUND ===== */
body{
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background:
      radial-gradient(circle at top left,#00ffd5,transparent 55%),
      radial-gradient(circle at bottom right,#6a00ff,transparent 55%),
      #050010;
    color:#fff;
}

/* ===== GLASS CARD ===== */
.container{
    width:92%;
    max-width:380px;
    padding:30px;
    border-radius:22px;
    background:rgba(255,255,255,.12);
    backdrop-filter:blur(16px);
    border:1px solid rgba(255,255,255,.18);
    box-shadow:0 30px 80px rgba(0,0,0,.7);
    text-align:center;
}

/* ===== BRAND ===== */
.brand{
    font-size:28px;
    font-weight:700;
    margin-bottom:6px;
    letter-spacing:.5px;
}
.brand span{color:#00ffd5}
.tagline{
    font-size:13px;
    opacity:.75;
    margin-bottom:22px;
}

/* ===== INPUTS ===== */
input{
    width:100%;
    padding:14px;
    margin:10px 0;
    border-radius:14px;
    border:none;
    background:rgba(255,255,255,.18);
    color:#fff;
    font-size:16px;
    outline:none;
}
input::placeholder{color:#ddd}
input:focus{
    box-shadow:0 0 0 2px rgba(0,255,213,.5);
}

/* ===== BUTTONS ===== */
button{
    width:100%;
    padding:14px;
    margin-top:14px;
    border:none;
    border-radius:16px;
    font-size:16px;
    font-weight:600;
    cursor:pointer;
    transition:.25s;
}
.login-btn{
    background:linear-gradient(135deg,#00ffd5,#00aaff);
    color:#022;
}
.login-btn:hover{
    transform:translateY(-2px);
    box-shadow:0 10px 30px rgba(0,255,213,.6);
}
.support-btn{
    background:rgba(255,255,255,.15);
    color:#fff;
}
.support-btn:hover{background:rgba(255,255,255,.25)}

.switch{
    margin-top:14px;
    font-size:14px;
    color:#ffd86b;
    cursor:pointer;
}

/* ===== TOAST ===== */
.toast{
    position:fixed;
    top:20px;
    right:20px;
    padding:14px 18px;
    border-radius:14px;
    font-weight:600;
    color:#fff;
    opacity:0;
    transform:translateY(-20px);
    transition:.4s;
    z-index:9999;
}
.toast.show{opacity:1;transform:translateY(0)}
.toast.success{background:linear-gradient(135deg,#00ff99,#00cc88)}
.toast.error{background:linear-gradient(135deg,#ff5f5f,#ff2e2e)}

/* ===== LOADER ===== */
#loader{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.6);
    display:none;
    align-items:center;
    justify-content:center;
    z-index:9998;
}
.spinner{
    width:60px;
    height:60px;
    border:6px solid rgba(255,255,255,.2);
    border-top:6px solid #00ffd5;
    border-radius:50%;
    animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}
</style>
</head>

<body>

<!-- TOAST -->
<div id="toast" class="toast"></div>

<!-- LOADER -->
<div id="loader"><div class="spinner"></div></div>

<!-- SOUND -->
<audio id="successSound" src="https://assets.mixkit.co/sfx/preview/mixkit-positive-notification-951.mp3"></audio>
<audio id="errorSound" src="https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3"></audio>

<!-- LOGIN CARD -->
<div class="container" id="loginBox">
    <div class="brand">Ayush<span>App</span></div>
    <div class="tagline">Secure â€¢ Fast â€¢ Simple</div>

    <input id="loginUser" placeholder="Username">
    <input id="loginPass" type="password" placeholder="Password">

    <button class="login-btn" onclick="login()">Login</button>
    <button class="support-btn" onclick="goPayment()">ðŸ’š Support / Donate</button>

    <div class="switch" onclick="showSignup()">Create new account</div>
</div>

<!-- SIGNUP -->
<div class="container" id="signupBox" style="display:none">
    <div class="brand">Create<span>Account</span></div>
    <div class="tagline">Join the experience</div>

    <input id="signupUser" placeholder="Username">
    <input id="signupPass" type="password" placeholder="Password">

    <button class="login-btn" onclick="signup()">Signup</button>
    <div class="switch" onclick="showLogin()">Back to login</div>
</div>

<script>
function toast(msg,type){
    const t=document.getElementById("toast");
    t.className="toast "+type;
    t.innerText=msg;
    t.classList.add("show");
    setTimeout(()=>t.classList.remove("show"),2500);
}

function showSignup(){loginBox.style.display="none";signupBox.style.display="block"}
function showLogin(){signupBox.style.display="none";loginBox.style.display="block"}

function signup(){
    let u=signupUser.value,p=signupPass.value;
    if(!u||!p){toast("Fill all fields","error");errorSound.play();return;}
    let users=JSON.parse(localStorage.getItem("users"))||[];
    users.push({username:u,password:p});
    localStorage.setItem("users",JSON.stringify(users));
    successSound.play();
    toast("Account created","success");
}

function login(){
    let u=loginUser.value,p=loginPass.value;
    let users=JSON.parse(localStorage.getItem("users"))||[];
    let ok=users.find(x=>x.username===u&&x.password===p);

    loader.style.display="flex";
    setTimeout(()=>{
        loader.style.display="none";
        if(ok){
            successSound.play();
            toast("Welcome "+u,"success");
            localStorage.setItem("currentUser",u);
            setTimeout(()=>location.href="SELECT.html",1200);
        }else{
            errorSound.play();
            toast("Invalid credentials","error");
        }
    },1200);
}

function goPayment(){
    localStorage.setItem("currentUser",loginUser.value||"Guest");
    location.href="paymet.html";
}
</script>

</body>
</html>
