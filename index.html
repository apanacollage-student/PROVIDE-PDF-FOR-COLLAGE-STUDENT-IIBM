<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login & Donate</title>
<link rel="icon" type="image/png" href="favicon.png">

<style>
body{
    margin:0;
    padding:0;
    min-height:100vh;
    font-family:Arial,sans-serif;
    display:flex;
    flex-direction:column;
    align-items:center;
    background:url("https://www.xda-developers.com/wp-content/uploads/2012/03/Code.jpeg") center/cover;
    animation:bgMove 15s infinite alternate;
}
@keyframes bgMove{from{background-position:center}to{background-position:bottom}}

.box{
    width:90%;
    max-width:350px;
    background:rgba(255,255,255,.12);
    padding:25px;
    border-radius:15px;
    backdrop-filter:blur(10px);
    text-align:center;
    color:rgb(255,220,150);
    box-shadow:0 0 20px cyan;
}

input{
    width:100%;
    padding:12px;
    margin:10px 0;
    border-radius:8px;
    border:none;
    font-size:16px;
    background:rgba(255,255,255,.25);
    color:white;
}

button{
    width:100%;
    padding:12px;
    margin-top:10px;
    border:none;
    border-radius:8px;
    font-size:16px;
    background:cyan;
    cursor:pointer;
}
button:hover{background:#071398;color:white}

/* üî• LOGIN + DONATE HORIZONTAL */
.horizontal-wrap{
    display:flex;
    gap:25px;
    justify-content:center;
    align-items:flex-start;
    flex-wrap:wrap;
    width:100%;
    margin-top:50px;
}

/* Donate row */
.donate-row{
    display:flex;
    gap:15px;
    justify-content:center;
    align-items:flex-start;
    flex-wrap:wrap;
}
#qrBox img{
    width:160px;
    border-radius:10px;
    box-shadow:0 0 15px lime;
}

footer{
    margin-top:40px;
    width:100%;
    text-align:center;
    padding:15px;
    background:rgba(0,0,0,.4);
    color:white;
}
footer a{color:cyan;font-size:28px;margin:0 6px;text-decoration:none}
</style>
</head>

<body>

<!-- üî• LOGIN + DONATE -->
<div class="horizontal-wrap">

    <!-- LOGIN -->
    <div class="box">
        <h2>Login ‚ù§Ô∏è by Ayush</h2>
        <input id="loginUser" placeholder="Username">
        <input id="loginPass" type="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p id="loginMsg"></p>
    </div>

    <!-- DONATE -->
    <div class="box">
        <h3>üôè Support This Project</h3>
        <input id="donateAmount" type="number" placeholder="Enter amount ‚Çπ">

        <div class="donate-row">
            <button onclick="donateUPI()">Donate via UPI</button>

            <div id="qrBox" style="display:none;">
                <img id="upiQR">
                <p style="font-size:12px;">Scan & Pay</p>
            </div>
        </div>

        <button onclick="confirmPayment()" style="background:lime;color:black;">
            ‚úÖ I have paid
        </button>
    </div>

</div>

<!-- RECEIPT -->
<div class="box" id="receiptBox" style="display:none;margin-top:30px;">
    <h3>üßæ Donation Receipt</h3>
    <p><b>Name:</b> <span id="rName"></span></p>
    <p><b>Amount:</b> ‚Çπ<span id="rAmount"></span></p>
    <p><b>Date:</b> <span id="rDate"></span></p>
</div>

<footer>
¬© 2025 | Made with ‚ù§Ô∏è by Ayush  help with chatgpt
<br><br>
<a href="https://www.instagram.com/ayush_yadav____0" target="_blank">‚óé instagram</a>
<a href="https://www.iibm.in/">üè´iibm</a>
</footer>

<script>
/* LOGIN (simple) */
function login(){
    if(!loginUser.value){
        loginMsg.innerText="Enter username";
        return;
    }
    localStorage.setItem("currentUser",loginUser.value);
    loginMsg.innerText="Login successful";
}

/* üî• UPI + QR AUTO */
function donateUPI(){
    const amount=donateAmount.value;
    if(!amount||amount<=0){alert("Enter valid amount");return;}

    const upiId="8579862692@upi";   // üî¥ apna UPI
    const name="Ayush Website";
    const note="Support Donation";

    const upiURL=`upi://pay?pa=${upiId}&pn=${encodeURIComponent(name)}&am=${amount}&cu=INR&tn=${encodeURIComponent(note)}`;

    if(/Android|iPhone|iPad/i.test(navigator.userAgent)){
        window.location.href=upiURL;
    }else{
        upiQR.src=`https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(upiURL)}`;
        qrBox.style.display="block";
    }
}

/* ‚úÖ CONFIRM + WHATSAPP */
function confirmPayment(){
    rName.innerText=localStorage.getItem("currentUser")||"Guest";
    rAmount.innerText=donateAmount.value;
    rDate.innerText=new Date().toLocaleString();
    receiptBox.style.display="block";

    const phone="7479711177"; // üî¥ apna WhatsApp number
    const msg=`Hello Ayush üëã%0AI donated ‚Çπ${donateAmount.value}. Screenshot attached.%0AThank you üíö`;
    window.open(`https://wa.me/${phone}?text=${msg}`,"_blank");
}
</script>

</body>
</html>
